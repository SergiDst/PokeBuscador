<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="fondoPoke">
    <header>
        <nav class="navbar navbar-expand-lg fondoPoke">
                <a class="navbar-brand"><img src="images/Poke.png" alt="Logo" width="150" height="50"
                        class="ms-5 align-text-top"></a>
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" id="label" type="text" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-success me-2" id="buscar" type="button">Buscar</button>
                    <button class="btn btn-success me-2" id="btnVoz" type="button">Voz</button>
                </form>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="grid">
                <figure class="item salmon mt-5" id="Poke"></figure>
                <aside class="item broccoli mt-5">
                    <div class="col">
                        <div class="row row-cols-auto">
                            <span class="col" id="NomPoke"></span>
                            <span class="col" id="NumDex"></span>
                            <span class="col" id="peso"></span>
                            <span class="col" id="altura"></span>
                            <div class="col d-none" id="NumPoke"></div>
                            <div class="col d-none" id="NumMegas"></div>
                            <div class="col d-none" id="NumGmax"></div>
                            <div class="col d-none" id="NomForma"></div>
                            <div class="col d-none" id="FormaMega"></div>
                            <div class="col d-none" id="FormaMegaY"></div>
                            <div class="col d-none" id="FormaGmax"></div>
                        </div>
                        <div class="row row-cols-auto mb-2">
                            <span class="col" id="imagenTipo"></span>
                            <span class="col" id="imagenTipo2"></span>
                        </div>
                        <div class="row row-cols-auto">
                            <span class="col" id="Hab1"></span>
                            <span class="col" id="Hab2"></span>
                            <span class="col" id="Hab3"></span>
                        </div>
                        <!-- BARRAS STATS -->
                        <div class="me-5">
                            <p>HP</p>
                            <span class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                <span class="progress-bar bg-success text-dark" id="statHp"></span>
                            </span>
                    
                            <p>ATK</p>
                            <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-danger text-dark" id="statAtk"></div>
                            </div>
                    
                            <p>DEF</p>
                            <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-info text-dark" id="statDef"></div>
                            </div>
                    
                            <p>SP ATK</p>
                            <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-danger text-dark" id="statSpAtk"></div>
                            </div>
                    
                            <p>SP DEF</p>
                            <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-info text-dark" id="statSpDef"></div>
                            </div>
                    
                            <p>SPD</p>
                            <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-warning text-dark" id="statSpd"></div>
                            </div>
                        </div>
                    </div>
                </aside>
                <div class="item tamago">
                    <button type="button" id="btnShiny" class="btn btn-primary text-dark" disabled>Shiny</button>
                    <button type="button" id="btnGrito" class="btn btn-primary text-dark" disabled><audio id="audio"></audio>Grito</button>
                    <button type="button" id="btnForma" class="btn btn-primary text-dark" disabled>Formas</button>
                    <button type="button" id="btnMega" class="btn btn-primary text-dark" disabled>Mega</button>
                    <button type="button" id="btnGmax" class="btn btn-primary text-dark" disabled>Gigamax</button>
                </div>
            </section>
        </div>
    </main>
    <!-- Modal error -->
    <div class="modal fade" id="modalError" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="miModalLabel">ERROR 404: POKEMON NO ENCONTRADO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    INTENTA CON OTRO ID O NOMBRE.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Mega -->
    <div class="modal fade" id="modalMega" tabindex="-1" data-bs-backdrop="static" aria-labelledby="modalMega"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalMega">ELEGIR FORMA MEGA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6 col-md-4"><button type="button" id="Mega" class="btn btn-outline-primary"><img
                                    src="images/MegaX.png" alt="MEGA X" width="110" height="110"></button></div>
                        <div class="col-6 col-md-4"></div>
                        <div class="col-6 col-md-4"><button type="button" id="MegaY" class="btn btn-outline-danger"><img
                                    src="images/MegaY.png" alt="MEGA Y" width="110" height="110"></button></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Entrada -->
    <div class="modal fade" id="modalEntrada" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modalEntrada"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEntrada">Pokemon: </h5>
                    <button type="button" class="btn-close callar" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div id="txtEntrada" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary callar" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal noEncontrado -->
    <div class="modal fade" id="modalnoEncontrado" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNoEncontrado">ERROR 404: FORMA POKEMON NO ENCONTRADO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    DE MOMENTO NO EXISTE UNA IMAGEN PARA LA FORMA QUE INTENTASTE BUSCAR.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/artyom.window.js"></script>
</body>

</html>
